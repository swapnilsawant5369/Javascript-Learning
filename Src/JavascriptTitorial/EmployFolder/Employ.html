<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Enploy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Employes Details Feels...</title>
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand text-white" href="#">Employe Details</a>
    </nav>
    <div class="MainDiv">
        <span>
            <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
                Add User
            </button>
            <button type="button" class="btn">
                Clear Filter
            </button>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content bg-light">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add User Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img src="../../../Images/Max-Man.jpg" class="UserImage" alt="UserImage">
                                        <div>
                                            <button class="SelectImageBtn" id="uplodeimg">Select Image</button>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                              </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <h6 class="UserTitle">id</h6>
                                        <h6 class="UserTitle">First Name</h6>
                                        <h6 class="UserTitle">Last Name</h6>
                                        <h6 class="UserTitle">E-mail</h6>
                                        <h6 class="UserTitle">Phone No</h6>
                                        <h6 class="UserTitle">Job Title</h6>
                                        <h6 class="UserTitle">Job Location</h6>
                                    </div>
                                    <div class="col-lg-5">
                                        <input type="text" id="id" class="UserInput bg-light">
                                        <input type="text" id="firstname" class="UserInput bg-light">
                                        <input type="text" id="lastname" class="UserInput bg-light">
                                        <input type="email" id="email" class="UserInput bg-light">
                                        <input type="text" id="phoneno" class="UserInput bg-light">
                                        <input type="text" id="jobtitle" class="UserInput bg-light">
                                        <input type="text" id="joblocation" class="UserInput bg-light">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn"id='registerbtn' data-dismiss="modal">Register</button>
                            <button type="button" class="btn" disabled>Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </span>
        <span style="align-items: center; display: flex; position: relative;">
            <i class="fa fa-search SearchIcon" aria-hidden="true"></i>
            <input type="search" id="search" class="SearchInput" placeholder="Search here...">
            <button class="SearchBtn" id="search">Search</button>
        </span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">Profile</th>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Phone No</th>
                            <th scope="col">Job Title</th>
                            <th scope="col">Job Location</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><img src="../../../Images//Max-Man.jpg" alt="UserImage" class="TableImageUser"></td>
                            <td>123456</td>
                            <td>Sagar</td>
                            <td>Rote</td>
                            <td><a href="#/">SagarRote1234@gmail.com</a></td>
                            <td>9299564367</td>
                            <td>UI Developer</td>
                            <td>Pune</td>
                            <td>
                                <button class="IconBtn"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                <button class="IconBtn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="./Employ.js"></script>
</body>

</html>
